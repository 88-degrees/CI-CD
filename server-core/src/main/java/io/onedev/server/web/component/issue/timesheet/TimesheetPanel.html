<wicket:panel>
	<table class="timesheet table table-bordered table-hover bg-white mb-0">
		<thead>
			<tr>
				<th class="summary text-nowrap">
					<span wicket:id="dateRange"></span>
				</th>
				<th wicket:id="days" class="day text-nowrap">
					<span wicket:id="day"></span>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td class="summary">
					<div wicket:id="summary" class="d-flex justify-content-between"></div>
				</td>
				<td wicket:id="days" class="day text-nowrap">
					<span wicket:id="spentTime"></span>
				</td>
			</tr>
		</tbody>
	</table>
	<wicket:enclosure child="message">
		<div class="mt-4 text-muted font-size-sm"><wicket:svg href="bulb" class="icon"/> <span wicket:id="message"/></div>
	</wicket:enclosure>
	<wicket:fragment wicket:id="totalSummaryFrag">
		<span class="mr-4 font-weight-bold">Total time</span> <span wicket:id="spentTime" class="font-weight-bold"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="projectSummaryFrag">
		<a wicket:id="project" class="text-nowrap mr-4 font-weight-bold"><span wicket:id="avatar" class="mr-1"></span> <span wicket:id="path"></span></a> 
		<span wicket:id="spentTime" class="font-weight-bold text-nowrap"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="fieldValueSummaryFrag">
		<span wicket:id="fieldValue" class="mr-4 font-weight-bold"></span> 
		<span wicket:id="spentTime" class="font-weight-bold text-nowrap"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="userSummaryFrag">
		<a wicket:id="user" class="mx-4 text-nowrap"></a> 
		<span wicket:id="spentTime" class="text-nowrap"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="issueSummaryFrag">
		<a wicket:id="issue" class="issue-summary text-nowrap mx-4"><span wicket:id="number"></span> <span wicket:id="title"></span></a>
		<span wicket:id="spentTime" class="text-nowrap"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="itemSpentTimeFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="issueWorksFrag">
		<div class="pt-0 px-2 pb-2">
			<table class="table table-sm mb-0">
				<thead>
					<tr>
						<th>User</th>
						<th>Spent</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="works">
						<td class="pr-4 text-nowrap">
							<a wicket:id="user"></a>
						</td>
						<td class="text-nowrap">
							<span wicket:id="spentTime"></span>
							<a wicket:id="note"><wicket:svg href="comment" class="icon icon-sm"></wicket:svg></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="userWorksFrag">
		<div class="pt-0 px-2 pb-2">
			<table class="table table-sm mb-0">
				<thead>
					<tr>
						<th>Issue</th>
						<th>Spent</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="works">
						<td class="pr-4">
							<a wicket:id="issue">
								<span wicket:id="number"></span>
								<span wicket:id="title"></span>
							</a>
						</td>
						<td class="text-nowrap">
							<span wicket:id="spentTime"></span>
							<a wicket:id="note"><wicket:svg href="comment" class="icon icon-sm"></wicket:svg></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:fragment>
</wicket:panel>
