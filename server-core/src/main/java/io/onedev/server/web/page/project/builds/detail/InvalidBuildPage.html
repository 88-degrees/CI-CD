<wicket:extend>
	<div class="card m-2 m-sm-5">
		<div class="card-body">
			<h2 class="text-danger">
				Commit of the build is missing
			</h2>
			<p>
			This might happen when project points to a wrong git repository, or the commit is garbage collected. 
			</p>
			<div class="bg-light rounded p-4 mb-5">
				<div class="h6 mb-2">Missing Commit</div>
				<div wicket:id="missingCommit" class="text-monospace font-size-sm mb-4"></div>
				<div class="h6 mb-2">Job Name</div>
				<div wicket:id="jobName"></div>
			</div>
			<a wicket:id="delete" class="btn btn-danger">Delete Build</a>	
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<span class="d-flex align-items-center">
			<a wicket:id="builds" class="text-nowrap">Builds</a> 
			<span class="dot"></span>
			<span wicket:id="buildNumber"></span>
		</span>
	</wicket:fragment>
</wicket:extend>
