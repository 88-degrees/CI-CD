<wicket:extend>
	<div class="card m-2 m-sm-5">
		<div class="card-body">
			<h2 class="text-danger">
				Some related commits of the code comment is missing
			</h2>
			<p>
				This might happen when project points to a wrong git repository, or the commit is garbage collected. 
			</p>
			<div class="bg-light rounded p-4 mb-5">
				<div class="h6 mb-2">Missing Commits</div>
				<div wicket:id="missingCommits" class="text-monospace font-size-sm mb-4"></div>
				<div class="h6 mb-2">Comment on File</div>
				<div wicket:id="commentFile" class="mb-4"></div>
				<div class="h6 mb-2">Comment Content</div>
				<div wicket:id="commentContent"></div>
			</div>
			<a wicket:id="delete" class="btn btn-danger">Delete Comment</a>	
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<span class="d-flex align-items-center">
			<a wicket:id="codeComments" class="text-nowrap">Code Comments</a> 
			<span class="dot"></span>
			<span wicket:id="codeCommentNumber"></span>
		</span>
	</wicket:fragment>
</wicket:extend>
