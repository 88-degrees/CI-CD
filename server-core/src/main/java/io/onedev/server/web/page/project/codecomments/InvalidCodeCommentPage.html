<wicket:extend>
	<div class="card m-2 m-sm-5">
		<div class="card-body text-center">
			<wicket:svg href="sad-panda" class="icon icon-hero flex-shrink-0 mb-4"/>		
			<h4 class="mb-3">
				Commit of the code comment is missing
			</h4>
			<p>
			This might happen when project points to a wrong git repository, or the commit is garbage collected. 
			</p>
			<a wicket:id="delete" class="btn btn-danger">Delete Comment</a>	
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<span class="d-flex align-items-center">
			<a wicket:id="codeComments" class="text-nowrap">Code Comments</a> 
			<span class="dot"></span>
			<span wicket:id="codeCommentNumber"></span>
		</span>
	</wicket:fragment>
</wicket:extend>
